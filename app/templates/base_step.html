<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <title>OpusClip - Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="h-full bg-black text-gray-100 overflow-hidden font-sans">

    <!-- Background Text -->
    <div class="opus-bg-text">OpusClip</div>

    <div class="h-full flex flex-col content-layer relative">

        <!-- Simple Header -->
        <header class="flex items-center justify-between px-8 py-6 w-full absolute top-0 left-0 z-50 bg-black">
            <div class="flex items-center gap-2">
                <div
                    class="h-8 w-8 rounded-full bg-pink-500 flex items-center justify-center text-xs font-bold shadow-lg">
                    A
                </div>
                <span class="font-bold text-lg tracking-tight">OpusClip</span>
            </div>

            <!-- Step Indicator -->
            <div class="flex items-center gap-2">
                <div
                    class="h-2 w-2 rounded-full {% if request.url.path.endswith('/source') %}bg-white{% else %}bg-white/20{% endif %}">
                </div>
                <div
                    class="h-2 w-2 rounded-full {% if request.url.path.endswith('/options') %}bg-white{% else %}bg-white/20{% endif %}">
                </div>
                <div
                    class="h-2 w-2 rounded-full {% if request.url.path.endswith('/prompt') %}bg-white{% else %}bg-white/20{% endif %}">
                </div>
            </div>

            <div class="flex items-center gap-4">
                <a href="/app" class="text-sm font-medium text-gray-400 hover:text-white transition flex items-center gap-2">
                    <i class="fa-solid fa-house"></i>
                    <span class="hidden sm:inline">Home</span>
                </a>
                <a href="/app/projects"
                    class="text-sm font-medium text-gray-400 hover:text-white transition flex items-center gap-2">
                    <i class="fa-solid fa-folder-open"></i>
                    <span class="hidden sm:inline">My Projects</span>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 w-full h-full pt-24 pb-10 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>

    </div>

</body>

</html>
